<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>

    <div class="flexcontainer">

        <p id="heading">TIMER</p>

        <input type="range" value='0' max='3600' class='slider' id="myRange">

                


        <div class="circle">

            <div id="insideCircle">
                <p id="paragraph">
                    0:00
                </p>
                <input type="number" min="0" max="3600" placeholder="type seconds here" id="numberInput" >
            </div>

        </div>

        <button class="btn" id="button" value="">start</button>
        <button class="secondBtn" id="secondButton" value="">reset</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
